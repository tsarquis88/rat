name: Go

on:
  push:

jobs:
  build-and-test:
     
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build cmd
      run: cd cmd/fileMixer/ && go mod tidy && go build -v

    - name: Test fileMixer package
      run: cd ../../pkg/midem/ && go mod tidy && go test -v

    - name: Test cmdLineParser package
      run: cd ../cmdLineParser/ && go mod tidy && go test -v
