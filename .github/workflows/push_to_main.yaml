name: Main branch

on:
  push:
    # branches:
    #   - main
jobs:
  build-and-test:
     
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - id: test-rat-package
      name: Test rat package
      run: |
        TEST_RESULT=$(cd pkg/rat/ && go mod tidy && go test -v -cover)
        echo "results=$TEST_RESULT" >> "$GITHUB_OUTPUT"

    - name: Check coverage
      run: |
        RESULTS=${{ steps.test-rat-package.outputs.results }}
        PERCENTAGE=$(echo $RESULTS | tail -2 | head -1 | awk '{printf $2}' | head -c 2)
        if [ "${PERCENTAGE}" -lt "90" ]; then
            echo "Code coverage ($PERCENTAGE%) is not high enough";
            exit 1
        fi

    - name: Test cmdLineParser package
      run: cd pkg/cmdLineParser/ && go mod tidy && go test -v

    - name: Build cmd
      run: cd cmd/rat/ && go mod tidy && go build -v
    
    - name: Test end-to-end
      run: |
        cd cmd/rat/
        ./main /tmp/out.rat ../../tests/input_files/
        cmp --silent /tmp/out.rat ../../tests/expected_files/out.rat
        if [ $? -ne 0 ]; then
          echo "E2E failed: RAT file is not as expected"
          exit 1
        fi
